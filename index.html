		<style>
			p{
				text-align: center;
			}
		
		</style>
	</head>
	<body>
		<p>很久很久以后</p>
		<p>看不清自己</p>
		<p>也忘却了那些</p>
		<p>鳞次栉比</p>
		<p>闻见</p>
		<p>仿佛有谁在哭泣</p>
		<p>循声望去</p>
		<p>瞥见</p>
		<p>是我的心</p>
		<p>躲在角落里</p>
		<p>向它奔去</p>
		<p>把它托在掌心里</p>
		<p>慢慢将它的眼泪拭去</p>
		<p>它却抬起头</p>
		<p>说</p>
		<p>“我爱你”</p>
